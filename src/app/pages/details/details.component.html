<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="close()" color="danger">Cerrar</ion-button>
        </ion-buttons>
        <ion-title>
            Detalle de la película:
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Título:</ion-label>
            <ion-label class="ion-text-wrap">{{name}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Fecha de estreno:</ion-label>
            <ion-label class="ion-text-wrap">{{date}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Idioma:</ion-label>
            <ion-label class="ion-text-wrap">{{language}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Género:</ion-label>
            <ion-label class="ion-text-wrap">{{genre}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Director/es:</ion-label>
            <ion-label class="ion-text-wrap">{{director}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Actores:</ion-label>
            <ion-label class="ion-text-wrap">{{actors}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Descripción:</ion-label>
            <ion-label class="ion-text-wrap">{{plot}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
